{% extends 'www/base.html' %}
{% block title %}{{ post.title }} - Blog{% endblock %}
{% block heading %}
    <a href="/blog">Blog</a>
    <span class="divider">/</span>
    {{ post.title }}
{% endblock %}

{% block content %}

	<div class="row">
		<div class="col-xs-2">
			<em>{{ post.timestamp | formatunixtime }}</em>
		</div>
		<div class="col-xs-10">
			{{ post.body }}
		</div>
	</div>

{% endblock %}
